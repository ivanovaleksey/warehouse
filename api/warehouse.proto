syntax = "proto3";

package warehouse;

option go_package = "api/warehousepb";

message Product {
  string name = 1;
  float price = 2;

  message Article {
    int32 id = 1;
    int32 quantity = 2;
  }
  repeated Article articles = 3;
}

message GetProductsRequest {}

message GetProductsResponse {}

service Warehouse {
  rpc GetProducts(GetProductsRequest) returns (GetProductsResponse) {
  }
}
